<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ז'בוטינסקי 71 גבעתיים</title>
  <style>
    /* Add CSS styles for better appearance */
	
body {
 direction: rtl;
      
      button {
		cursor: pointer;
	}
}
    .building {
      display: flex;
      flex-direction: column; /* Stacking floors vertically */
      align-items: center; /* Center the building */
    }

    .floor {
      border: 1px solid #000;
      padding: 10px;
      margin: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

  .apartments {
      display: flex;
    }

    .apartment {
      border: 1px solid #000;
      padding: 5px;
      margin: 5px;
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #f9f9f9;
      padding: 20px;
      border: 1px solid #000;
    }

    .modal h2 {
      margin-top: 0;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>ז'בוטינסקי 71 גבעתיים</h1>

  <div class="building">
  </div>

  <script>
    const apartments = [
     { "apartmentNumber": "1", "floor": "1", "numRooms": "4", "directions": "צפ'-מז'-מע'", "size": "84.67", "balconySize": "11.04", "pricePerMeter": "42,998", "price": "₪ 3,877,945", "imagingURL": "https://drive.google.com/file/d/1C7dbTF0WNdKbz5j1irnvHvG-B0CHgdN3/view?usp=drive_link", "techPlanURL": "https://docs.google.com/document/d/1EZ_9OPxCUpBK-OfAaYmXiOw_ssFX8xkm/edit?usp=drive_link&ouid=115171439904724542495&rtpof=true&sd=true", "apartmentPlanURL": "https://drive.google.com/file/d/1HUUyQ9eXOjOMkoO6aFEg6X6gZ3rCVUTa/view?usp=drive_link" },
      
      // Add more apartments to the list as needed
    ];

	const floors = {
		1: 'https://drive.google.com/file/d/1RdoQF4eFLJGcIDUKm1sssokDX69lI131/view?usp=drive_link',
		2: 'https://drive.google.com/file/d/1RdoQF4eFLJGcIDUKm1sssokDX69lI131/view?usp=drive_link',
	};

apartments.sort((a,b) => a.floor < b.floor ? 1 : -1);

const buildingDiv = document.querySelector('.building');

    apartments.forEach(apartment => {
      let floorDiv = document.querySelector(`#floor-${apartment.floor} .apartments`);

      if (!floorDiv) {
	floorWrapper = document.createElement('div');
	floorWrapper.setAttribute("id", `floor-${apartment.floor}`);
	 floorWrapper.classList.add('floor');
      floorWrapper.innerHTML = `
	<h2>קומה ${apartment.floor}</h2>
	<div class='apartments'></div>
	<a href='${floors[apartment.floor]}' target="_blank"><button>תכנית קומה</button></a>
	`;
      buildingDiv.appendChild(floorWrapper);
floorDiv = document.querySelector(`#floor-${apartment.floor} .apartments`);
	}
      const apartmentDiv = document.createElement('div');
      apartmentDiv.classList.add('apartment');

      const apartmentInfo = `
        <h3>דירה ${apartment.apartmentNumber}</h3>
	<p>מספר חדרים ${apartment.numRooms}</p>
	<p>גודל במ"ר ${apartment.size}</p>
	<p>גודל מרפסת ${apartment.balconySize}</p>
	<p>כיווני אוויר ${apartment.directions}</p>
	<p>מחיר למ"ר ${apartment.pricePerMeter}</p>        
	<p>מחיר ${apartment.price}</p>

	<div>
 		<a href='${apartment.apartmentPlanURL}' target="_blank"><button>תכנית דירה</button></a>
		<a href='${apartment.techPlanURL}' target="_blank"><button>מפרט טכני</button></a>
		<a href='${apartment.imagingURL}' target="_blank"><button>הדמיה</button></a>
	</div>
      `;

      apartmentDiv.innerHTML = apartmentInfo;
      floorDiv.appendChild(apartmentDiv);
    });

  </script>
</body>
</html>
